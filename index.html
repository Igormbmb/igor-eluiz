<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Seu Presente de Amor ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f9c5d1; /* rosa delicado */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
      perspective: 1000px;
    }

    /* Envelope base */
    .envelope-base {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #e63946; /* vermelho envelope */
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      transform-origin: top center;
      z-index: 1;
    }

    /* Envelope tampa (flap) */
    .envelope-flap {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #e63946;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      top: 0;
      left: 0;
      transform-origin: bottom center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 1s ease;
      z-index: 2;
    }

    /* Carta dentro do envelope */
    .carta {
      position: absolute;
      width: 260px;
      height: 160px;
      top: 20px;
      left: 20px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease 1s, transform 1s ease 1s;
      user-select: none;
      z-index: 0;
    }

    .carta.show {
      opacity: 1;
      transform: translateY(0);
    }

    .carta h2 {
      margin-top: 0;
      color: #d6336c;
      font-size: 24px;
      text-align: center;
    }

    .carta p {
      font-size: 18px;
      color: #333;
      line-height: 1.4;
      margin-top: 10px;
      white-space: pre-line;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="envelope-flap" id="flap"></div>
    <div class="envelope-base"></div>
    <div class="carta" id="carta">
      <h2>Minha declaraÃ§Ã£o de amor</h2>
      <p>
        Meu amor,  
        <br><br>
        Cada instante ao seu lado Ã© um presente precioso.  
        VocÃª Ã© a luz que ilumina meus dias e aquece meu coraÃ§Ã£o.  
        Obrigado por ser meu companheiro, amigo e paixÃ£o.  
        Te amo para sempre.  
        <br><br>
        Com todo meu carinho,  
        Igor
      </p>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const flap = document.getElementById('flap');
    const carta = document.getElementById('carta');

    envelope.addEventListener('click', () => {
      flap.style.transform = 'rotateX(-180deg)';
      carta.classList.add('show');
    });
  </script>

</body>
</html>
